<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/web-components-demo.esm.js"></script>
  <script nomodule src="/build/web-components-demo.js"></script>

  <style type="text/css">
    label {
      font-size: 4em;
    }
    .big {
      --label-size: 4em;
    }
  </style>
</head>
<body>

  <label>Plain old label</label>

  <input-field label="Name please"></input-field>
  <input-field class="big" label="I'm big"></input-field>


  <input-field >
    <p>I am a child</p>
    <span slot="right">I go into a named slot</span>
  </input-field>

</body>
</html>
